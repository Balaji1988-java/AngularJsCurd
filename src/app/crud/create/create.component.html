<div >
    <h1>Create Product</h1>
        <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>Product Name : </label>
            <input type="text" formControlName="name" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>Product Description : </label>
            <textarea class="form-control" formControlName="description" rows="1" maxlength="20"></textarea>
        </div>
        <div class="form-group">
            <label>Product Price : </label>
            <input type="text" formControlName="price" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Quantity : </label>
            <input type="text" formControlName="quantity" class="form-control">
        </div>
        <button type="submit" name="home" [routerLink]="['/crud/home/']">Submit</button>
       <!-- <button type="submit" name="home" [routerLink]="['/crud/home/']" >Home</button>-->

       
       
    </form>
</div>
